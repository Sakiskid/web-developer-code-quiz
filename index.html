<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
  <title>Web Dev Coding Quiz</title>
</head>

<body>

  <header id="header-info">
    <h2>Time Left: <span id="time-remaining"></span></h2>
    <h2>Points: <span id="score"></span></h2>

  </header>

  <button id="debug-skip" onclick="debugSkip()">Skip to end! :)</button>

  <div class="container">
    <!-- Main Game Area -->
    <main class="row" id="quiz-area">
      <div class="play-area-bg"></div>
      <div class="col h-100">

        <!-- Title Text -->
        <section class="row h-25">
          <div class="col">
            <h1 id="quiz-question">Web Development Coding Quiz!</h1>
            <p id="description-text">Choose the category you'd like to be tested on!</p>
          </div>
        </section>

        <!-- Description Text -->

        <!-- Buttons -->
        <section class="h-50" id="buttons-wrapper">
          <!-- Main Menu Buttons -->
          <div class="row w-100  align-self-center" id="buttons-menu-wrapper">
            <div class="col h-100">
              <button type="button" class="btn" onclick="chooseWhichQuestionCategory('js')">Javascript Quiz</button>
              <button type="button" class="btn" onclick="chooseWhichQuestionCategory('html')">HTML Quiz</button>
            </div>
            <div class="col h-100">
              <button type="button" class="btn" onclick="chooseWhichQuestionCategory('css')">CSS Quiz</button>
              <button type="button" class="btn" onclick="chooseWhichQuestionCategory('all')">Test me on everything!</button>
            </div>
          </div>
          <!-- In-Quiz Buttons -->
          <div class="row" id="buttons-answers">
            <div class="col h-100">
              <button type="button" class="btn btn-answer" id="btn-answer-1">Option 1</button>
              <button type="button" class="btn btn-answer" id="btn-answer-2">Option 2</button>
            </div>
            <div class="col h-100">
              <button type="button" class="btn btn-answer" id="btn-answer-3">Option 3</button>
              <button type="button" class="btn btn-answer" id="btn-answer-4">Option 4</button>
            </div>
          </div>
        </section>

      </div>
    </main>

    <!-- Game Over Screen -->
    <div id="game-over">
      <div class="play-area-bg"></div>
      <div class="row w-100">
        <div class="col">
          <h1 class="mt-2">Game Over!</h1>
          <div class="justify-content-center" id="new-high-score">
            <input type="text" id="high-score-input">
            <button id="high-score-input-btn">Submit</button>
          </div>
          <div id="high-scores">
            <h2>High Scores: </h2>
            <br>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Initials</th>
                  <th scope="col">Score</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody id="high-scores-table-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="./questions.js"></script>
  <script src="./script.js"></script>
</body>

</html>
