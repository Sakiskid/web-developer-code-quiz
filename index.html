<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
  <title>Web Dev Coding Quiz</title>
</head>

<body>

  <header class="text-center">
    <h2>Time Left: <span id="time-remaining">999</span></h2>

  </header>

  <div class="container">
    <!-- Main Game Area -->
    <main class="row" id="quiz-area">
      <div class="col h-100">

        <!-- Title Text -->
        <section class="row h-25">
          <div class="col">
            <h1 id="quiz-question">Web Development Coding Quiz!</h1>
          </div>
        </section>

        <!-- Description Text -->
        <section class="row h-25">
          <div class="col">
            <p id="description-text">Press start to start the quiz!</p>
          </div>
        </section>

        <!-- Buttons -->
        <section class="h-50" id="buttons-wrapper">
          <!-- Main Menu Buttons -->
          <div class="row" id="buttons-menu">
            <div class="col">
              <button type="button" class="btn h-100" id="buttons-menu__start">Start Quiz!</button>
            </div>
          </div>
          <!-- In-Quiz Buttons -->
          <div class="row" id="buttons-answers">
            <div class="col h-100">
              <button type="button" class="btn btn-answer" id="btn-answer-1">Option 1</button>
              <button type="button" class="btn btn-answer" id="btn-answer-2">Option 2</button>
            </div>
            <div class="col h-100">
              <button type="button" class="btn btn-answer" id="btn-answer-3">Option 3</button>
              <button type="button" class="btn btn-answer" id="btn-answer-4">Option 4</button>
            </div>
          </div>
        </section>

      </div>
    </main>

    <!-- Game Over Screen -->
    <div id="game-over">
      <div class="row">
        <div class="col">
          <h1 class="mt-2">Game Over!</h1>
        </div>
      </div>
    </div>

  </div>

  <script src="./questions.js"></script>
  <script src="./script.js"></script>
</body>

</html>
